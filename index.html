<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Roboto+Condensed:ital,wght@1,300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="box-counter">
            <div class="container-header">
                <h1 class="title" id="title">Welcome to Counter's App</h1>
                <p class="welcome" id="welcome">Welcome </p>
            </div>
            <h1 class="counter" id="counter">0</h1>
            <div class="container-control">
                <button class="increment" id="increment"></button>
                <button class="decrement" id="decrement">-</button>
            </div>
            <button class="reset" id="reset">Reset</button>
        </div>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
