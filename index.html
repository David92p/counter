<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    
    <div class="container"> 
        <div class="box-counter">
            <div class="container-header">
                <h1 class="title" id="title">COUNTER APP </h1>
                <h3 class="welcome" id="welcome"><span>&#128075;</span></h3>
            </div>
            <div class="container-counter">
                <h1 class="counter" id="counter">0</h1>
            </div>
            <div class="container-control">
                <button class="increment" id="increment">+</button>
                <button class="reset" id="reset">Reset</button>
                <button class="decrement" id="decrement">-</button>
            </div>
        </div>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
